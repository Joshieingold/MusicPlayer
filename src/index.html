<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Music :]</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="Display">
      <div class="SongName">
        <p class="SongText">Twin Size Mattress - The Front Bottoms</p>
      </div>
      <div class="Art">
        <img/>
      </div>
      <div class="ProgressBar"></div>
    </div>
    <p class="PreciseTiming">2:01 / 2:45</p>
    <div class="ButtonContainer">
      <button class="SmallBtn">
        <img class="Icon" src="icons/left.png"/>
      </button>
      <button class="PlayBtn">
        <img class="Icon" src="icons/play.png">
      </button>
      <button class="SmallBtn left">
        <img class="Icon" src="icons/right.png"/>
      </button>
    </div>
  </body>
</html>
